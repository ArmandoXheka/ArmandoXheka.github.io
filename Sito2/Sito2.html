<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		>
			<div class="text-gray-900 lg:mx-auto">
				<div class="max-w-4xl flex items-center flex-wrap mx-auto lg:my-0">

						id="profile"

					>

								<i class="fa fa-suitcase text-green-700 pr-4"></i>
								Developer
							</p>
							<p
								class="pt-2 font-bold text-gray-600 flex items-center justify-center lg:justify-start"
							>
								<i class="fa fa-globe text-green-700 pr-4"></i>
								Camerino
							</p>
							<p class="pt-6 text-sm px-4\ lg:px-0">

								minimal and easy to use interfaces.
							</p>

							<div class="py-6 text-center">
								<button
									class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full"
								>
									Get In Touch
								</button>
							</div>

							<div
								class="pb-6 lg:pb-0 px-2 lg:w-full mx-auto flex flex-wrap items-center justify-between"
							>
								<a href="#">
									<i class="fa fa-facebook fa-2x hover:text-green-700 text-gray-600"></i
								></a>
								<a href="#">
									<i class="fa fa-twitter fa-2x hover:text-green-700 text-gray-600"></i
								></a>
								<a href="#">
									<i class="fa fa-github fa-2x hover:text-green-700 text-gray-600"></i
								></a>
								<a href="#">
									<i class="fa fa-dribbble fa-2x hover:text-green-700 text-gray-600"></i
								></a>
								<a href="#">
									<i class="fa fa-instagram fa-2x hover:text-green-700 text-gray-600"></i
								></a>
								<a href="#">
									<i class="fa fa-youtube fa-2x hover:text-green-700 text-gray-600"></i
								></a>
							</div>

							<!-- Use https://simpleicons.org/ to find the svg for your preferred product -->
						</div>
					</div>

					<!--Img Col-->
					<div class="w-full lg:w-5/12">
						<!-- Big profile image for side bar (desktop) -->
						<img src="IMG_20200202_001539.jpg" class="lg:rounded-lg shadow-2xl hidden lg:block" />
						<!-- Image from: http://unsplash.com/photos/MP0IUfwrn0A -->
					</div>

			</div>
